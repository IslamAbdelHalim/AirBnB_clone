<!DOCTYPE html>

<html lang="en">
	<head>
		<title>AirBnb Clone</title>
		<link rel="shortcut icon" href="images/icon.png" type="image/x-icon" >
		<link rel="stylesheet" href="styles/3-header.css" >
		<link rel="stylesheet" href="styles/3-footer.css" >
		<link rel="stylesheet" href="styles/4-common.css" >
		<link rel="stylesheet" href="styles/6-filters.css" >
		<link rel="stylesheet" href="styles/7-places.css" >
	</head>

	<body>
		<header>
			<div id="logo"></div>
		</header>

		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Cairo, ALX...</h4>
					<ul class="popover">
						<li>
							<h2>Cairo:</h2>
							<ul>
								<li>Shoubra</li>
								<li>Maadi</li>
							</ul>
						</li>
						<li>
							<h2>Alexandria:</h2>
							<ul>
								<li>Agmi</li>
								<li>M.raml</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Kitchen</li>
						<li>Tv</li>
						<li>Bed Room</li>
					</ul>
				</div>

				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<div class="multi-places">
					<article><h2>My Home</h2></article>
					<article><h2>Tiny house</h2></article>
					<article><h2>A suite</h2></article>
				</div>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
